    $(document).ready(function(){
      $(".subnav-align").mouseenter(function(){
        $(this).removeClass("hide");
        $(this).addClass("blocks");
      });
      $(".subnav-align").mouseleave(function(){
        $(this).addClass("hide");
        $(this).removeClass("blocks");
      });
      $(".carousel-caption").load(function(){
        $(this).fadeOut(1000);
      });
      $(".nav-link").click(function(){
        $('*').removeClass("show");
         $("li.nav-item.dropdown a").attr("aria-expanded","false");
         $("li.nav-item.dropdown div:first-child").removeClass("show");
        
      })
    })

    $(document).ready(function(){
      $(".main > .row").click(function(){
        if($(".main").hasClass("active")){
          $(".main").removeClass("active");
        }
        else{
          $(".main").addClass("active");
        }
      });
    });
        
        $(document).ready(function() {
      var btn = $('#myBtn');
    $(window).scroll(function() {
    if ($(window).scrollTop() > 300) {
      btn.addClass('show').fadeIn(5000);
    } else {
      btn.removeClass('show');
    }
  });

  btn.on('click', function(e) {
    e.preventDefault();
    $('html, body').animate({scrollTop:0}, '300');
  });

});
