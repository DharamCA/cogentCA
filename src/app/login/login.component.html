<div class="container-fluid">
    <div class="row">
        <div class="col float- center align-middle mb-5 pb-2 pt-2">
            <div class="container">
                <div class="row">
                    <div class="col-8 login-box">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <form [formGroup]="loginpage" novalidate class="form form-center">
                                <span class="text-danger" *ngIf="msg">
                                        User Name and Password is Invalid !
                                    </span>
                            <div class="form-group relative">
                                <!-- <label for="name">Full Name<span class="text-danger">*</span></label> -->
                                <span class="icon-absolute"><i class="fa fa-user"></i></span>
                                <input #uname
                                placeholder="User Name"
                                formControlName="name" 
                                name="name" 
                                type="text" 
                                class="form-control" autocomplete="off">
                                <span class="text-danger" *ngIf="loginpage.get('name').touched && loginpage.get('name').invalid">
                                    Full Name not be blank !
                                </span>
                                
                            </div>
                                <div class="form-group relative">
                                        <!-- <label for="email">Password<span class="text-danger">*</span></label> -->
                                        <span class="icon-absolute"><i class="fa fa-lock"></i></span>
                                        <input #p
                                        placeholder="************" formControlName="password" 
                                        name="password" 
                                        type="password"
                                        class="form-control"  autocomplete="off">
                                        
                                        <div *ngIf="loginpage.get('password').touched && loginpage.get('password').invalid">
                                                <span class="text-danger"  *ngIf="loginpage.get('password').errors.required">
                                                        Password will not be blank !
                                                </span>
                                                <span class="text-danger"  *ngIf="loginpage.get('password').errors.minLength">
                                                            Minimum length is 8 character !
                                                </span>
                                        </div>
                                </div>
                                <!-- <ul class="navbar-nav">
                                    <li class="nav-item" routerLinkActive="active"> -->
                                      <span (click)="redirectto()" class="login" href="../resetpage/resetpage.component.html">Forgot Password</span>
                               <!-- </li></ul> -->

                                 <button [disabled]="loginpage.invalid" class="btn btn-primary btn-lg" (click)="usercheck(uname.value, p.value)">Login</button>
                                <br /><br />
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
