<div class="container">
        <div class="row">
            <div class="col lesspadding">
    <ng-container *ngFor="let message of messages | async">
    <div class="message" [ngClass]="{'from':message.sentBy === 'bot',
    'to': message.sentBy === 'user'
    }">
    
    {{ message.content }}
    </div>
    </ng-container>
    <div class="botmain">
    
    <input class="form-control" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
    </div>
    </div>
    </div>
    </div>
